<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCA9685 Servo Controller</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .servo-slider { margin: 10px 0; }
        .servo-label { display: inline-block; width: 80px; }
        .servo-value { display: inline-block; width: 50px; }
        .button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        #outputEnable { border-radius: 50%; width: 120px; height: 120px; font-size: 18px; color: #fff; }
        .green { background-color: green; }
        .red { background-color: red; }
    </style>
</head>
<body>
    <h1>PCA9685 Servo Controller</h1>

    <div>
        <button id="enableBtn" class="button red">Enable</button>
        <button id="disableBtn" class="button green">Disable</button>
    </div>

    <div>
        <button class="button" onclick="setAll(1000)">All Min</button>
        <button class="button" onclick="setAll(1500)">All Mid</button>
        <button class="button" onclick="setAll(2000)">All Max</button>
    </div>

    <div id="slidersContainer"></div>

    <!-- Include external JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
