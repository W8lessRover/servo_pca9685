<!DOCTYPE html>
<html>
<head>
  <title>Servo Controller</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .button { border-radius: 50%; width: 100px; height: 100px; font-size: 18px; color: white; border: none; margin: 10px; }
    .enabled { background-color: red; }
    .disabled { background-color: green; }
    .servo-control { margin-bottom: 15px; }
    .servo-label { display: inline-block; width: 100px; }
    .group-controls { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Servo Controller</h1>

  <!-- Separate Enable/Disable Buttons -->
  <div class="group-controls">
    <button id="enableButton" class="button enabled">Enable</button>
    <button id="disableButton" class="button disabled">Disable</button>
  </div>

  <!-- Quick Group Controls -->
  <div class="group-controls">
    <button id="allMinBtn">All Min</button>
    <button id="allMidBtn">All Mid</button>
    <button id="allMaxBtn">All Max</button>
  </div>

  <!-- All Servos Slider -->
  <div class="group-controls">
    <label>All Servos:</label>
    <input type="range" min="1000" max="2000" value="1500" id="allServosSlider">
    <span id="allServosVal">1500</span>
  </div>

  <!-- Individual Servo Sliders -->
  <div id="sliders"></div>

  <!-- Load JS at the end -->
  <script src="/static/script.js"></script>
</body>
</html>
