<!DOCTYPE html>
<html>
<head>
  <title>Servo Controller</title>
  <script src="/static/script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .button { border-radius: 50%; width: 100px; height: 100px; font-size: 18px; color: white; border: none; margin: 10px; }
    .enabled { background-color: red; }
    .disabled { background-color: green; }
    .servo-control { margin-bottom: 15px; }
    .servo-label { display: inline-block; width: 100px; }
    .group-controls { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Servo Controller</h1>

  <!-- Output Enable -->
  <button id="outputButton" class="button disabled">Disabled</button>

  <!-- Quick Group Controls -->
  <div class="group-controls">
    <button onclick="setAllServos(1000)">All Min</button>
    <button onclick="setAllServos(1500)">All Mid</button>
    <button onclick="setAllServos(2000)">All Max</button>
  </div>

  <!-- All Servos Slider -->
  <div class="group-controls">
    <label>All Servos:</label>
    <input type="range" min="1000" max="2000" value="1500" id="allServosSlider" oninput="updateAllServos(this.value)">
    <span id="allServosVal">1500</span>
  </div>

  <!-- Individual Servo Sliders -->
  <div id="sliders"></div>
</body>
</html>
